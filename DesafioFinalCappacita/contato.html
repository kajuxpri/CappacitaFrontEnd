<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--header>(h1{Cappacita Dev}+p{Curso oferecido pela D1 Smarkio})-->
    <header id="header-top">
        <h1>Contato</h1>
    </header>

    <!--nav>(ul>(li>a)*3))+div>a-->
    <nav id="nav-top">
        <ul>
            <li><a href="./index.html" target="_blank">Home</a></li>
        </ul>
    </nav><br>
    <section class="section-form">
        <main>
            <form method="POST" action="./post_servidor.php" autocomplete="on">
                <fieldset>
                    <legend><b>Dados Pessoais:</b></legend>

                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome">

                    <label for="sobrenome">Sobrenome:</label>
                    <input id="sobrenome" type="text" name="sobrenome">

                    <label for="email">Email:</label>
                    <input id="email" type="text" name="email">
                
                </fieldset><br>

                <fieldset>
                    <legend><b>Preferência de Contato:</b></legend>

                    <label for="Sms">SMS</label>
                    <input class="preferencia" type="radio" id="Sms" name="preferencia_contato" value="Sms">

                    <label for="Email">Email</label>
                    <input class="preferencia" type="radio" id="Email" name="preferencia_contato" value="Email">

                    <label for="Ligação">Ligação</label>
                    <input class="preferencia" type="radio" id="Ligação" name="preferencia_contato" value="Ligação">
                </fieldset><br>
    
                <fieldset>
                    <legend><b>Dúvidas e Sugestões</b></legend>
                    <label for="dev">Escolha um Assunto:</label>
                    <select id="dev" name="dev" size="1">
                        <option value="Backend">Assinatura</option>
                        <option value="Frontend">FeedBack</option>
                        <option value="Fullstack">Pedido</option>
                        <option value="Devops">Sugestão</option>
                    </select>
                    <textarea cols="10" rows="10" name="textarea"></textarea>
                    <input type="submit" value="Enviar">
                </fieldset><br>
    
                <footer>
                    <figure>
                        <img class="logo" src="./logo.png" width=100% height=30px alt="CappacitaMovie">
                    </figure>
                </footer>      
</body>
</html>
